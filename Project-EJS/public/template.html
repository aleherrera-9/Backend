<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">

            <!-- Formulario -->

            <div class="m-2 p-4">
                <h1 class="text-success">Ingrese los datos del producto</h1>
                <br>
                <form action="/productos" method="post">
                    <div class="form-group">
                        <label for="title"><b>Producto</b></label>
                        <input id="title" class="form-control" type="text" name="title">
                    </div>
                    <div class="form-group">
                        <label for="price"><b>Precio</b></label>
                        <input id="price" class="form-control" type="text" name="price">
                    </div>
                    <div class="form-group">
                        <label for="thumbnail"><b>Url de la imagen</b></label>
                        <input id="thumbnail" class="form-control" type="url" name="thumbnail">
                    </div>
                    <button class="btn btn-success mt-3 mb-5">Enviar</button>

                </form>
            </div>


        </div>
        <!-- Tabla -->
        <div>
            <h2 style="color:crimson;">Historial</h2>
            <div class="table-responsive">
                <table class="table table-dark">
                    <tr style="color: yellow;">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>
                    <tr>
                        <td>Alicia</td>
                        <td>Rinaldi</td>
                        <td>18</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</body>
